{% extends "requests/base.html" %}
{% load bootstrap3 %}
{% block header %}
	<h1>Log in to your account.</h1>
{% endblock header %}
{% block content %}
<form method="post" action="{% url 'users:login' %}" class="form">

{% csrf_token %}
{% bootstrap_form form %}
{% buttons %}
<button name="submit" class="btn btn-primary">log in</button>
{% endbuttons %}
	<input type="hidden" name="next" value="{% url 'requests:requests' %}" />
</form>
{% endblock content %}
